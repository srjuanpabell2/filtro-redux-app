<footer class="footer">
  <span class="todo-count">
    <strong>{{ pendientes }}</strong> pendientes</span>
  <ul class="filters">
    <li  *ngFor="let filtro of filtrosValidos">
      <a [ngClass]="{'selected': filtro === filtroActual}" style="cursor:pointer;" (click)="cambiarFiltro(filtro)">{{filtro}}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="limpiarCompletados()">Limpiar completados</button>
</footer>
